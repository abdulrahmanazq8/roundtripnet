<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>راوند تريب | الفنادق</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body>

  <header class="header">
    <div class="logo-container" onclick="location.href='../../index.html'">
      <img src="../../logo.png" class="logo" alt="Round Trip" onerror="this.style.display='none'">
      <div class="company-info">
        <div class="company-name-ar">راوند تريب</div>
        <div class="company-name-en english-font">ROUND TRIP</div>
        <div class="company-tagline">رحلات لا تُنسى، تجارب استثنائية</div>
      </div>
    </div>
  </header>

  <div class="page-header">
    <h1 class="page-title">حجوزات الفنادق</h1>
    <p class="page-subtitle">فنادق ومنتجعات فاخرة في أهم الوجهات العالمية</p>
    <button class="back-btn" onclick="location.href='../../index.html'">
      العودة للرئيسية
    </button>
  </div>

  <main class="page-content">
    <div class="container">
      <div class="booking-section">
        <h2 class="section-title">طلب حجز فندق</h2>

        <form id="hotelForm">
          <div class="form-row">
            <div class="form-group">
              <label class="required">الاسم</label>
              <input type="text" name="hotelName" required placeholder="أدخل اسمك">
            </div>
            <div class="form-group">
              <label class="required">رقم الهاتف</label>
              <input type="tel" name="hotelPhone" required placeholder="ادخل رقم الهاتف">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>البريد الإلكتروني (اختياري)</label>
              <input type="email" name="hotelEmail" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label class="required">الوجهة</label>
              <input type="text" name="hotelDestination" required placeholder="المدينة والبلد">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="required">تاريخ الوصول</label>
              <input type="date" name="hotelCheckIn" required>
            </div>
            <div class="form-group">
              <label class="required">تاريخ المغادرة</label>
              <input type="date" name="hotelCheckOut" required>
            </div>
          </div>

          <div class="form-group">
            <label>طلبات خاصة</label>
            <textarea name="hotelSpecialRequests" rows="4" placeholder="مثال: إطلالة، سرير إضافي..."></textarea>
          </div>

          <button type="submit" class="submit-btn">إرسال طلب حجز الفندق</button>
        </form>
      </div>
    </div>
  </main>

  <script src="../../assets/js/main.js" defer></script>
</body>
</html>
