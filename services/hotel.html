<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Round Trip | حجوزات الفنادق</title>

  <!-- CSS الرئيسي (مهم) -->
  <link rel="stylesheet" href="../../assets/css/style.css?v=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header class="header">
    <div class="logo-container" onclick="window.location.href='../../index.html'">
      <img src="../../assets/logo.png" alt="Round Trip" class="logo" onerror="this.style.display='none'">
      <div class="company-info">
        <div class="company-name-ar">راوند تريب</div>
        <div class="company-name-en english-font">ROUND TRIP</div>
        <div class="company-tagline">رحلات لا تُنسى، تجارب استثنائية</div>
      </div>
    </div>

    <div class="contact-header">
      <a class="whatsapp-btn" href="https://wa.me/96565750302" target="_blank" rel="noopener">
        <i class="fab fa-whatsapp"></i> تواصل عبر واتساب
      </a>
    </div>
  </header>

  <div class="page-header">
    <h1 class="page-title">حجوزات الفنادق</h1>
    <p class="page-subtitle">فنادق ومنتجعات فاخرة في أهم الوجهات العالمية بأسعار منافسة</p>
    <a class="back-btn" href="../../index.html"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>
  </div>

  <main class="page-content">
    <div class="container">
      <div class="booking-section">
        <h2 class="section-title">طلب حجز فندق</h2>

        <form id="hotelForm">
          <div class="form-row">
            <div class="form-group">
              <label for="hotelName" class="required">الاسم</label>
              <input type="text" id="hotelName" name="hotelName" required placeholder="أدخل اسمك">
            </div>

            <div class="form-group">
              <label for="hotelPhone" class="required">رقم الهاتف</label>
              <input type="tel" id="hotelPhone" name="hotelPhone" required placeholder="ادخل رقم الهاتف">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="hotelEmail">البريد الإلكتروني (اختياري)</label>
              <input type="email" id="hotelEmail" name="hotelEmail" placeholder="name@example.com">
            </div>

            <div class="form-group">
              <label for="hotelDestination" class="required">الوجهة</label>
              <input type="text" id="hotelDestination" name="hotelDestination" required placeholder="المدينة والبلد">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group date-time-input">
              <label for="hotelCheckIn" class="required">تاريخ الوصول</label>
              <input type="date" id="hotelCheckIn" name="hotelCheckIn" required>
            </div>

            <div class="form-group date-time-input">
              <label for="hotelCheckOut" class="required">تاريخ المغادرة</label>
              <input type="date" id="hotelCheckOut" name="hotelCheckOut" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="hotelRooms" class="required">عدد الغرف</label>
              <select id="hotelRooms" name="hotelRooms" required>
                <option value="">اختر عدد الغرف</option>
                <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
                <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
              </select>
            </div>

            <div class="form-group">
              <label for="hotelChildren">عدد الأطفال</label>
              <select id="hotelChildren" name="hotelChildren">
                <option value="0">0 - لا يوجد</option>
                <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
                <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="hotelType">نوع الفندق المفضل</label>
            <select id="hotelType" name="hotelType">
              <option value="">اختر نوع الفندق</option>
              <option value="5 نجوم">5 نجوم</option>
              <option value="4 نجوم">4 نجوم</option>
              <option value="3 نجوم">3 نجوم</option>
              <option value="منتجع">منتجع</option>
              <option value="شقة فندقية">شقة فندقية</option>
            </select>
          </div>

          <div class="form-group">
            <label for="hotelSpecialRequests">طلبات خاصة</label>
            <textarea id="hotelSpecialRequests" name="hotelSpecialRequests" rows="4" placeholder="أي طلبات خاصة..."></textarea>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fab fa-whatsapp whatsapp-icon"></i> إرسال طلب حجز الفندق
          </button>
        </form>

        <div class="form-instructions">
          <h4><i class="fas fa-info-circle"></i> كيفية إكمال الحجز:</h4>
          <ol>
            <li>املأ البيانات</li>
            <li>اضغط إرسال</li>
            <li>يفتح واتساب والرسالة جاهزة</li>
            <li>اضغط إرسال</li>
          </ol>
        </div>

      </div>
    </div>
  </main>

  <script src="../../assets/js/main.js?v=1" defer></script>

  <script>
    document.getElementById('hotelForm')?.addEventListener('submit', function(e){
      e.preventDefault();
      const d = Object.fromEntries(new FormData(e.target).entries());
      const now = new Date().toLocaleString('en-GB');
      const msg =
`طلب حجز فندق - راوند تريب

الاسم: ${d.hotelName||''}
رقم التواصل: ${d.hotelPhone||''}
البريد: ${d.hotelEmail||'غير محدد'}

الوجهة: ${d.hotelDestination||''}
تاريخ الوصول: ${d.hotelCheckIn||''}
تاريخ المغادرة: ${d.hotelCheckOut||''}
عدد الغرف: ${d.hotelRooms||''}
الأطفال: ${d.hotelChildren||'0'}
نوع الفندق: ${d.hotelType||'غير محدد'}

طلبات خاصة:
${d.hotelSpecialRequests||'لا توجد'}

وقت الإرسال: ${now}`;
      const url = "https://wa.me/96565750302?text=" + encodeURIComponent(msg);
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
