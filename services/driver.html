<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Round Trip | سائق خاص</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- مهم: هذا داخل services/driver/ -->
  <link rel="stylesheet" href="../../assets/css/style.css?v=1" />
</head>

<body>
  <header class="header">
    <div class="logo-container" onclick="window.location.href='../../index.html'">
      <img src="../../assets/logo.png" alt="Round Trip" class="logo" onerror="this.style.display='none'">
      <div class="company-info">
        <div class="company-name-ar">راوند تريب</div>
        <div class="company-name-en english-font">ROUND TRIP</div>
        <div class="company-tagline">رحلات لا تُنسى، تجارب استثنائية</div>
      </div>
    </div>

    <div class="contact-header">
      <a class="whatsapp-btn" href="https://wa.me/96565750302" target="_blank" rel="noopener">
        <i class="fab fa-whatsapp"></i> تواصل عبر واتساب
      </a>
    </div>
  </header>

  <div class="page-header">
    <h1 class="page-title">تأجير سيارات مع سائق</h1>
    <p class="page-subtitle">استقبال مطار، جولات مرنة، وتوصيلات داخلية</p>
    <a class="back-btn" href="../../index.html"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>
  </div>

  <main class="page-content">
    <div class="container">
      <div class="booking-section">
        <h2 class="section-title">طلب سائق خاص</h2>

        <form id="driverForm">
          <div class="form-row">
            <div class="form-group">
              <label class="required" for="name">الاسم</label>
              <input id="name" name="name" required placeholder="أدخل اسمك">
            </div>
            <div class="form-group">
              <label class="required" for="phone">رقم الهاتف</label>
              <input id="phone" name="phone" required placeholder="ادخل رقم الهاتف">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="required" for="from">مكان الانطلاق</label>
              <input id="from" name="from" required placeholder="مثال: مطار">
            </div>
            <div class="form-group">
              <label class="required" for="to">مكان الوصول</label>
              <input id="to" name="to" required placeholder="مثال: فندق">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="required" for="people">عدد الأشخاص</label>
              <input type="number" id="people" name="people" min="1" required placeholder="مثال: 4">
            </div>
            <div class="form-group">
              <label for="days">عدد الأيام</label>
              <input type="number" id="days" name="days" min="1" placeholder="مثال: 2">
            </div>
          </div>

          <div class="form-group">
            <label for="notes">ملاحظات</label>
            <textarea id="notes" name="notes" rows="4" placeholder="أي تفاصيل إضافية"></textarea>
          </div>

          <button class="submit-btn" type="submit">
            <i class="fab fa-whatsapp"></i> إرسال الطلب على واتساب
          </button>
        </form>
      </div>
    </div>
  </main>

  <script src="../../assets/js/main.js?v=1"></script>
  <script>
    document.getElementById("driverForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const d = Object.fromEntries(new FormData(e.target).entries());
      const msg =
`طلب سائق خاص - راوند تريب

الاسم: ${d.name}
رقم: ${d.phone}
من: ${d.from}
إلى: ${d.to}
عدد الأشخاص: ${d.people}
عدد الأيام: ${d.days || "غير محدد"}
ملاحظات: ${d.notes || "لا يوجد"}`;
      sendToWhatsApp(msg);
    });
  </script>
</body>
</html>
