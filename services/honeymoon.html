<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Round Trip | شهر العسل</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="../../assets/css/style.css?v=1" />
</head>

<body>
  <header class="header">
    <div class="logo-container" onclick="window.location.href='../../index.html'">
      <img src="../../assets/logo.png" class="logo" alt="Round Trip" onerror="this.style.display='none'">
      <div class="company-info">
        <div class="company-name-ar">راوند تريب</div>
        <div class="company-name-en english-font">ROUND TRIP</div>
        <div class="company-tagline">رحلات لا تُنسى، تجارب استثنائية</div>
      </div>
    </div>

    <div class="contact-header">
      <a class="whatsapp-btn" href="https://wa.me/96565750302" target="_blank" rel="noopener">
        <i class="fab fa-whatsapp"></i> تواصل عبر واتساب
      </a>
    </div>
  </header>

  <div class="page-header">
    <h1 class="page-title">رحلات شهر العسل</h1>
    <p class="page-subtitle">باقات خاصة للأزواج وتجهيزات رومانسية</p>
    <a class="back-btn" href="../../index.html"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>
  </div>

  <main class="page-content">
    <div class="container">
      <div class="booking-section">
        <h2 class="section-title">طلب شهر العسل</h2>

        <form id="hmForm">
          <div class="form-row">
            <div class="form-group">
              <label class="required" for="name">الاسم</label>
              <input id="name" name="name" required placeholder="أدخل اسمك">
            </div>
            <div class="form-group">
              <label class="required" for="phone">رقم الهاتف</label>
              <input id="phone" name="phone" required placeholder="ادخل رقم الهاتف">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dest">الوجهة</label>
              <input id="dest" name="dest" placeholder="مثال: موريشيوس">
            </div>
            <div class="form-group">
              <label class="required" for="date">تاريخ السفر</label>
              <input type="date" id="date" name="date" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="required" for="days">المدة (أيام)</label>
              <input type="number" id="days" name="days" min="3" required placeholder="مثال: 7">
            </div>
            <div class="form-group">
              <label for="budget">الميزانية</label>
              <input id="budget" name="budget" placeholder="مثال: 900 دينار">
            </div>
          </div>

          <div class="form-group">
            <label for="notes">طلبات خاصة</label>
            <textarea id="notes" name="notes" rows="4" placeholder="ورد، كيك، إطلالة..."></textarea>
          </div>

          <button class="submit-btn" type="submit">
            <i class="fab fa-whatsapp"></i> إرسال الطلب على واتساب
          </button>
        </form>
      </div>
    </div>
  </main>

  <script src="../../assets/js/main.js?v=1"></script>
  <script>
    document.getElementById("hmForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const d = Object.fromEntries(new FormData(e.target).entries());
      const msg =
`طلب شهر العسل - راوند تريب

الاسم: ${d.name}
رقم: ${d.phone}
الوجهة: ${d.dest || "غير محدد"}
تاريخ السفر: ${d.date}
المدة: ${d.days} يوم
الميزانية: ${d.budget || "غير محدد"}
طلبات خاصة: ${d.notes || "لا يوجد"}`;
      sendToWhatsApp(msg);
    });
  </script>
</body>
</html>
