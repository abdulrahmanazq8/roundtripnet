<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Round Trip | التأشيرات</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="../../assets/css/style.css?v=1" />
</head>

<body>
  <header class="header">
    <div class="logo-container" onclick="window.location.href='../../index.html'">
      <img src="../../assets/logo.png" class="logo" alt="Round Trip" onerror="this.style.display='none'">
      <div class="company-info">
        <div class="company-name-ar">راوند تريب</div>
        <div class="company-name-en english-font">ROUND TRIP</div>
        <div class="company-tagline">رحلات لا تُنسى، تجارب استثنائية</div>
      </div>
    </div>

    <div class="contact-header">
      <a class="whatsapp-btn" href="https://wa.me/96565750302" target="_blank" rel="noopener">
        <i class="fab fa-whatsapp"></i> تواصل عبر واتساب
      </a>
    </div>
  </header>

  <div class="page-header">
    <h1 class="page-title">خدمات التأشيرات</h1>
    <p class="page-subtitle">طلب التأشيرة بسهولة ومتابعة كاملة</p>
    <a class="back-btn" href="../../index.html"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>
  </div>

  <main class="page-content">
    <div class="container">
      <div class="booking-section">
        <h2 class="section-title">طلب تأشيرة</h2>

        <form id="vForm">
          <div class="form-row">
            <div class="form-group">
              <label class="required" for="name">الاسم</label>
              <input id="name" name="name" required>
            </div>
            <div class="form-group">
              <label class="required" for="phone">رقم الهاتف</label>
              <input id="phone" name="phone" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">البريد (اختياري)</label>
              <input type="email" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label class="required" for="nat">الجنسية</label>
              <input id="nat" name="nat" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="required" for="dest">الدولة المراد السفر إليها</label>
              <input id="dest" name="dest" required>
            </div>
            <div class="form-group">
              <label class="required" for="date">تاريخ السفر المتوقع</label>
              <input type="date" id="date" name="date" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="required" for="people">عدد الأشخاص</label>
              <input type="number" id="people" name="people" min="1" required>
            </div>
            <div class="form-group">
              <label for="type">نوع التأشيرة</label>
              <select id="type" name="type">
                <option value="">اختر</option>
                <option>سياحية</option>
                <option>عمل</option>
                <option>زيارة</option>
                <option>علاج</option>
                <option>دراسة</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="notes">ملاحظات</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
          </div>

          <button class="submit-btn" type="submit">
            <i class="fab fa-whatsapp"></i> إرسال الطلب على واتساب
          </button>
        </form>
      </div>
    </div>
  </main>

  <script src="../../assets/js/main.js?v=1"></script>
  <script>
    document.getElementById("vForm").addEventListener("submit",(e)=>{
      e.preventDefault();
      const d = Object.fromEntries(new FormData(e.target).entries());
      const msg =
`طلب تأشيرة - راوند تريب

الاسم: ${d.name}
رقم: ${d.phone}
البريد: ${d.email || "غير محدد"}
الجنسية: ${d.nat}
الدولة: ${d.dest}
تاريخ السفر: ${d.date}
عدد الأشخاص: ${d.people}
نوع التأشيرة: ${d.type || "غير محدد"}
ملاحظات: ${d.notes || "لا يوجد"}`;
      sendToWhatsApp(msg);
    });
  </script>
</body>
</html>
