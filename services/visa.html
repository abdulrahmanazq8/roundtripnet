<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>راوند تريب | التأشيرات</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body>

  <header class="header">
    <div class="logo-container" onclick="location.href='../../index.html'">
      <img src="../../logo.png" class="logo" alt="Round Trip" onerror="this.style.display='none'">
      <div class="company-info">
        <div class="company-name-ar">راوند تريب</div>
        <div class="company-name-en english-font">ROUND TRIP</div>
        <div class="company-tagline">رحلات لا تُنسى، تجارب استثنائية</div>
      </div>
    </div>
  </header>

  <div class="page-header">
    <h1 class="page-title">خدمات التأشيرات</h1>
    <p class="page-subtitle">نقدم خدمات استخراج التأشيرات لدول العالم بسرعة واحترافية</p>
    <button class="back-btn" onclick="location.href='../../index.html'">
      العودة للرئيسية
    </button>
  </div>

  <main class="page-content">
    <div class="container">
      <div class="booking-section">
        <h2 class="section-title">طلب تأشيرة سفر</h2>

        <form id="visaForm">
          <div class="form-row">
            <div class="form-group">
              <label class="required">الاسم</label>
              <input type="text" name="visaName" required placeholder="أدخل اسمك">
            </div>
            <div class="form-group">
              <label class="required">رقم الهاتف</label>
              <input type="tel" name="visaPhone" required placeholder="ادخل رقم الهاتف">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>البريد الإلكتروني (اختياري)</label>
              <input type="email" name="visaEmail" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label class="required">الجنسية</label>
              <input type="text" name="visaNationality" required placeholder="جنسيتك الحالية">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="required">الدولة المراد السفر إليها</label>
              <input type="text" name="visaDestination" required placeholder="الدولة التي تريد السفر إليها">
            </div>
            <div class="form-group">
              <label class="required">تاريخ السفر المتوقع</label>
              <input type="date" name="visaTravelDate" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="required">عدد الأشخاص</label>
              <input type="number" name="visaPeople" min="1" required placeholder="مثال: 2">
            </div>
            <div class="form-group">
              <label>نوع التأشيرة المطلوبة</label>
              <select name="visaType">
                <option value="">اختر نوع التأشيرة</option>
                <option value="سياحية">سياحية</option>
                <option value="عمل">عمل</option>
                <option value="زيارة">زيارة</option>
                <option value="علاج">علاج</option>
                <option value="دراسة">دراسة</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>ملاحظات إضافية</label>
            <textarea name="visaNotes" rows="4" placeholder="أي تفاصيل إضافية..."></textarea>
          </div>

          <button type="submit" class="submit-btn">إرسال طلب التأشيرة</button>
        </form>
      </div>
    </div>
  </main>

  <script src="../../assets/js/main.js" defer></script>
</body>
</html>
