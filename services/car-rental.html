<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Round Trip | تأجير السيارات</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- مهم: لأن الملف داخل services -->
  <link rel="stylesheet" href="../assets/css/style.css?v=1" />
</head>

<body>
  <header class="header">
    <div class="logo-container" onclick="window.location.href='../index.html'">
      <img src="../assets/logo.png" alt="Round Trip" class="logo" onerror="this.style.display='none'">
      <div class="company-info">
        <div class="company-name-ar">راوند تريب</div>
        <div class="company-name-en english-font">ROUND TRIP</div>
        <div class="company-tagline">رحلات لا تُنسى، تجارب استثنائية</div>
      </div>
    </div>

    <div class="contact-header">
      <a class="whatsapp-btn" href="https://wa.me/96565750302" target="_blank" rel="noopener">
        <i class="fab fa-whatsapp"></i> تواصل عبر واتساب
      </a>
    </div>
  </header>

  <div class="page-header">
    <h1 class="page-title">تأجير السيارات</h1>
    <p class="page-subtitle">اختر سيارتك بالمطار أو أي مدينة… وخل الباقي علينا</p>
    <a class="back-btn" href="../index.html"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>
  </div>

  <main class="page-content">
    <div class="container">
      <div class="booking-section">
        <h2 class="section-title">طلب تأجير سيارة</h2>

        <form id="carForm">
          <div class="form-row">
            <div class="form-group">
              <label class="required" for="name">الاسم</label>
              <input id="name" name="name" required placeholder="أدخل اسمك">
            </div>
            <div class="form-group">
              <label class="required" for="phone">رقم الهاتف</label>
              <input id="phone" name="phone" required placeholder="ادخل رقم الهاتف">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="required" for="pickup">مكان الاستلام</label>
              <input id="pickup" name="pickup" required placeholder="المدينة والدولة">
            </div>
            <div class="form-group">
              <label class="required" for="dropoff">مكان التسليم</label>
              <input id="dropoff" name="dropoff" required placeholder="نفس مكان الاستلام أو مدينة ثانية">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="required" for="pickupDate">تاريخ الاستلام</label>
              <input type="date" id="pickupDate" name="pickupDate" required>
            </div>
            <div class="form-group">
              <label class="required" for="returnDate">تاريخ التسليم</label>
              <input type="date" id="returnDate" name="returnDate" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="carType">نوع السيارة</label>
              <select id="carType" name="carType">
                <option value="">اختر</option>
                <option>سيارة صغيرة - متوسطة</option>
                <option>SUV جيب</option>
                <option>فان 8-9 راكب</option>
              </select>
            </div>
            <div class="form-group">
              <label for="notes">ملاحظات</label>
              <input id="notes" name="notes" placeholder="أي تفاصيل إضافية">
            </div>
          </div>

          <button class="submit-btn" type="submit">
            <i class="fab fa-whatsapp"></i> إرسال الطلب على واتساب
          </button>
        </form>

        <div class="form-instructions">
          <h4><i class="fas fa-info-circle"></i> بعد الإرسال</h4>
          <ol>
            <li>يفتح واتساب والرسالة جاهزة</li>
            <li>بس اضغط إرسال</li>
          </ol>
        </div>
      </div>
    </div>
  </main>

  <script src="../assets/js/main.js?v=1"></script>
  <script>
    document.getElementById("carForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const d = Object.fromEntries(new FormData(e.target).entries());
      const msg =
`طلب تأجير سيارة - راوند تريب

الاسم: ${d.name}
رقم: ${d.phone}
الاستلام: ${d.pickup}
التسليم: ${d.dropoff}
تاريخ الاستلام: ${d.pickupDate}
تاريخ التسليم: ${d.returnDate}
نوع السيارة: ${d.carType || "غير محدد"}
ملاحظات: ${d.notes || "لا يوجد"}`;
      sendToWhatsApp(msg);
    });
  </script>
</body>
</html>
